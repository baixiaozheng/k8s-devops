apiVersion: v1
kind: Service
metadata:
  name: test-ci-cd-api
spec:
  type: NodePort
  replicas: 1
  selector:
    matchLabels:
      app: test-ci-cd-api
  template:
    metadata:
      labels:
        app: test-ci-cd-api
    spec:
      containers:
      - name: test-ci-cd-api
        image: harbor.femeex.com:80/java_image/test-ci-cd-api:v1.0.0
        ports:
        - containerPort: 8085
